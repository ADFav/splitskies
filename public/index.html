<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes" />
  <title>My App</title>

  <!-- Only required for desktop -->
  <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

  <!-- Always required -->
  <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

  <!-- Only required for desktop -->
  <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

  <link rel="stylesheet" href="style.css" />
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="libs/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
  <script src="script.js"></script>

</head>

<body ng-app="myApp">
  <!-- Sidebars -->
  <div class="sidebar sidebar-left">LEFT</div>
  <div class="sidebar sidebar-right">RIGHT</div>
  <div class="app">
    <div class='app-body' ng-controller='testController'>
      <div class="navbar navbar-app navbar-absolute-top">
        <button ng-click="uploadFile()">upload me</button>
        <button onclick="takeImage()">ðŸ“·</button>
        <input type="file" accept="image/*" id="cameraButton" onchange="previewImage(this)" ng-hide="false">
      </div>
      <div class="navbar navbar-app navbar-absolute-bottom">BOTTOM</div>
      <!-- App body -->

      <div class='app-content'>
        <div class='scrollable'>
          <div class="scrollable-content">
            <div style="position:relative; width: 80%; left: 0%">
              <img ng-src={{receipt_img}} />
              <div ng-repeat="lineItem in lineItems" ng-style="lineItem.style" class="lineItem" ng-hide="lineItem.price === ''">
                <span class="desc">{{lineItem.text}}</span>
                <span class="price">{{"$" + lineItem.price.toFixed(2)}}</span>
              </div>
            </div>
          </div>
        </div>
        <ng-view></ng-view>
      </div>
    </div>
  </div>
  <!-- ~ .app -->

  <!-- Modals and Overlays -->
  <div ui-yield-to="modals"></div>
</body>

</html>
