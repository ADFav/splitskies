<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My App</title>

  <!-- Only required for desktop -->
  <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

  <!-- Always required -->
  <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

  <!-- Only required for desktop -->
  <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
  <script src="script.js"></script>

</head>

<body ng-app="myApp">
  <!-- Sidebars -->
  <div class="sidebar sidebar-left">LEFT</div>
  <div class="sidebar sidebar-right">RIGHT</div>
  <div class="app">
    <div class="navbar navbar-app navbar-absolute-top">TOP</div>
    <div class="navbar navbar-app navbar-absolute-bottom">BOTTOM</div>
    <!-- App body -->
    <div class='app-body' ng-controller='testController'>
      <div class='app-content'>
        {{s}}
    
        <input type="file" id = "fileUploader">
        <button ng-click="uploadFile()">upload me</button>
        
        <ng-view></ng-view>
      </div>
    </div>
  </div>
  <!-- ~ .app -->

  <!-- Modals and Overlays -->
  <div ui-yield-to="modals"></div>
</body>

</html>
